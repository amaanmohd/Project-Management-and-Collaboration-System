<div class="back">
  <div class="head">Log in to your Account</div>
       <mat-card class="card">
                  <mat-form-field appearance="outline" class="input">
                      <mat-label>Email</mat-label>
                      <input matInput placeholder="Enter your email" [formControl]="email" required [(ngModel)]="email1" >
                      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                <!-- <mat-form-field appearance="outline" class="input">
                      <mat-label>Email</mat-label>
                      <input matInput placeholder="email"  [(ngModel)]="email1"  name="email">
                    </mat-form-field> -->
                    <mat-form-field appearance="outline" class="input" >
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" #input maxlength="10" [(ngModel)]="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>

                      </mat-form-field>
     <button mat-raised-button color="primary" class="input" (click)="stitchlogin()">Login</button>
          </mat-card>
          </div>
